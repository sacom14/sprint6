<div [style.background-image]="'url('+currentImage+')'">
  <div class="d-flex flex-column vh-100">
    <div class="m-3">
      <button class="btn btn-success btn-outline-dark
      col-12 col-md-6 border-1 p-3 mb-3 mb-md-0" (click)="prev()">Anterior</button>
      <button class="btn btn-success btn-outline-dark col-12 col-md-6 p-3 border-1" (click)="next()">Seg√ºent</button>
    </div>
    <div class="m-4">
      <ul>
        <li *ngFor="let sentence of stories.storyArrayText; let i = index"
          class="list-group-item border border-dark rounded-pill text-center p-3 mb-3 bg-light bg-opacity-75"
          [ngClass]="{'bg-danger-subtle': i === currentSentence}">
          {{sentence.txt}}
        </li>
      </ul>
    </div>
  </div>
</div>
